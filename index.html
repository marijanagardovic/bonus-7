<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Bonus-7</title>
</head>
<body>
    <main class="container">
        <div class="title">pomodoro</div>
        <div class="buttons-group">
            <button class="pomodoro btn active">pomodoro</button>
            <button class="short-break btn">short break</button>
            <button class="long-break btn">long break</button>
        </div>
        <div class="main-circle">
            <div class="middle-circle">
                <div class="progress-circle">
                    <div class="inner">
                        <div class="time-counting">
                            <div class="minutes">00:00</div>
                            <div class="restart">restart</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <img src="assets/icon-settings.svg" alt="icon-settings">
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
